<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <axl-status-card [title]="statusCard.title" [type]="statusCard.type">
      <i [ngClass]="statusCard.iconClass"></i>
    </axl-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <axl-temperature></axl-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <axl-electricity></axl-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <axl-solar [chartValue]="72"></axl-solar>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <axl-traffic></axl-traffic>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <axl-weather></axl-weather>
  </div>
</div>
